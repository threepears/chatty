<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chatty App</title>

  <link rel="stylesheet" type="text/css" href="chatty.css">
  <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
</head>

<body id="main">
	<header>
		<nav>
			<input id="dark" type="checkbox">USE DARK THEME
			<input id="large" type="checkbox">ENLARGE TEXT
		</nav>
	</header>

	<div id="container">
		<h1>Chatty</h1>
		<p>The Forum Where People Who Can't Shut Up Come To Post</p>

		<div id="innercontain">
			<div id="message">
				<input id="field-input" type="textarea" placeholder="Say Something Here">
				<input id="submit-input" type="submit" value="SUBMIT">
			</div>
			<div id="results">
				<div id="text-box"></div>
				<button id="clear-box">CLEAR MESSAGE BOARD</button>
			</div>
		</div>
	
	</div>

	<script src="chatty.js"></script>

</body>

</html>
